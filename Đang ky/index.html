<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBY</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/San Pham Cuoi Khoa/Đang ky/main.js"></script>

</head>
<body>
    <section>
        <form id="form" action="/">
          <h1>Đăng ký</h1>
          <div class="input-control">
            <ion-icon name="username-outline"></ion-icon>
            <input id="username" name="username" type="text" required>
            <label for="username">Tên đăng nhập</label>
            <div class="error"></div>
          </div>

          <div class="input-control">
            <ion-icon name="mail-outline"></ion-icon>
            <input id="email" name="username" type="text" required>
            <label for="email">Email</label>
            <div class="error"></div>
          </div>
    
          <div class="input-control">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input id="password" name="password" type="password" required>
            <label for="password">Mật khẩu</label>
            <div class="error"></div>
          </div>
         
          <div class="input-control">
            <ion-icon name="password-outline"></ion-icon>
            <input id="password2" name="password2" type="password" required>
            <label for="password">Nhập lại mật khẩu</label>
            <div class="error"></div>
          </div>
    
          <button type="submit" id="signin"><a href="/San Pham Cuoi Khoa/login/">Đăng ký</a></button>
    
          
        </form>
      </section>

</body>
</html>
